<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <title>Bookstore.com</title>
        <script src="store.js" async></script> 
    </head>
    <body>
        <header class="main-header">
            <h1 class="store-name store-name-large">Bookstore</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Books</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Book-1</span>
                    <img class="shop-item-image" src="Images/Book-1.png" alt="Picture of book one">
                    <div class="shop-item-details">
                        <span class="shop-item-price">75.00 Kr</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Book-2</span>
                    <img class="shop-item-image" src="Images/Book-2.png"alt="Picture of book two">
                    <div class="shop-item-details">
                        <span class="shop-item-price">75.00 Kr</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Book-3</span>
                    <img class="shop-item-image" src="Images/Book-3.png"alt="Picture of book three">
                    <div class="shop-item-details">
                        <span class="shop-item-price">75.00 Kr</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Book-4</span>
                    <img class="shop-item-image" src="Images/Book-4.png"alt="Picture of book four">
                    <div class="shop-item-details">
                        <span class="shop-item-price">75.00 Kr</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="free-deal">
                <strong class="free-deal-title">Amount left to free delivery</strong>
                <span class="free-deal-price">159Kr</span>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">0Kr</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="store-name">Bookstore.com</h3>
            </div>
        </footer>
    </body>
</html>
